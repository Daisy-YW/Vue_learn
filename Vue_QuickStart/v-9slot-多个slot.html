<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>指定名称的slot</title>
		<style>
				* {
					font-family: simhei, Helvetica, Arial, sans-serif;
					font-size: 16px;
				}
				#dialog-template{
					display: none;
				}			
				
				.btn {
					display: inline-block;
					border: 0;
					box-sizing: border-box;
					background: #cb4a70;
					color: #fff;
					font-size: 1.5em;
					border-radius: .1em;
					line-height: 2em;
					padding: 0 1em;
					transition: .4s ease-out;
					border: 1px solid #cb4a70;
					outline: 0;
					text-decoration: none;
				}
				
				.btn:hover,
				.btn:focus {
					background: #fff;
					color: #cb4a70;
					cursor: pointer;
					transition: .15s ease-in;
				}
				
				.btn-open {
					position: absolute;
					top: 50%;
					left: 50%;
					-webkit-transform: translate(-50%, -50%);
					-ms-transform: translate(-50%, -50%);
					-o-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);
				}
				
				.dialog {
					width: 480px;
					position: fixed;
					left: 50%;
					top: 2em;
					transform: translateX(-50%);
					z-index: 2000;
					visibility: hidden;
					backface-visibility: hidden;
					perspective: 1300px;
				}
				
				.dialog-active {
					visibility: visible;
				}
				
				.dialog-active .dialog-content {
					position: relative;
					opacity: 1;
					transform: rotateY(0);
				}
				
				.dialog-active ~ .dialog-overlay {
					opacity: 1;
					visibility: visible;
				}
				
				.dialog-content {
					border-radius: 3px;
					background: #fff;
					overflow: hidden;
					box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
					transition: .5s ease-in-out;
					opacity: 0;
					transform-style: preserve-3d;
					transform: rotateY(-70deg);
				}
				
				.dialog-header {
					background: #cb4a70;
					color: #fff;
				}
				
				.dialog-title {
					margin: 0;
					font-size: 2em;
					text-align: center;
					font-weight: 200;
					line-height: 2em;
				}
				
				.dialog-body {
					padding: 2em;
				}
				
				.dialog-footer {
					margin: 0 2em;
					padding: 2em 0;
					text-align: right;
					border-top: 1px solid rgba(0, 0, 0, 0.1);
				}
				
				.dialog-overlay {
					content: "";
					position: fixed;
					visibility: hidden;
					top: 0;
					left: 0;
					right: 0;
					bottom: 0;
					z-index: 1000;
					opacity: 0;
					background: rgba(0, 0, 0, 0.5);
					transition: all .6s;
				}
				.dialog-info .dialog-header,.dialog-info button {
					background-color: #0090d3;
				}
				
				.dialog-success .dialog-header,.dialog-success button {
					background-color: #00cc66;
				}
				
				.dialog-warning .dialog-header,.dialog-warning button {
					background-color: #f0ad4e;
				}
				
				.dialog-error .dialog-header,.dialog-error button {
					background-color: #d9534f;
				}
				.close {
					display: inline-block;
					width: 2rem;
					height: 2rem;
					position: absolute;
					top: .5rem;
					right: .5rem;
					transition: .8s ease all;
					-moz-transition: .8s ease all;
					-webkit-transition: .8s ease all;
					border: none;
					border-radius: 3px;
					color: #333;
					text-decoration: none;
					box-sizing: border-box;
					-webkit-box-sizing: border-box;
				}
				
				/* .close:hover {
					transition: .8s ease all;
					-moz-transition: .8s ease all;
					-webkit-transition: .8s ease all;
				} */
				.close .iconfont {
					font-size: 2rem;
					color: #fff;
				}
					
				.rotate {
					cursor: pointer;
				}
				/* .rotate:hover {
					transform: rotate(360deg);
					-moz-transform: rotate(360deg);
					-webkit-transform: rotate(360deg);
					transition: transform 1.0s ease all;
					-moz-transition: -moz-transform 1.0s ease all;
					-webkit-transition: -webkit-transform 1.0s ease all;
				} */
			</style>
	</head>
	<body>
		<div id="app">

			<!-- .sync实现数据双向绑定,双向绑定开启关闭对话框的关键值 -->
			<!--此处使用v-bind命令绑定HTMl属性-class:绑定class为vue中的dialogClass类名 -->
			<modal-dialog v-bind:show.sync="show" v-bind:class="dialogClass">
				<!-- 使用slot属性指定对应的slot -->
				<header class="dialog-header" slot="header">
					<h1 class="dialog-title">提示信息:</h1>
				</header>
				<div class="dialog-body" slot="body">
					<p>随便试一试</p>
					<p>真的随便试一试</p>
				</div>
				<footer class="dialog-footer" slot="footer">
					<button class="btn" @click="closeDialog">关闭</button>
				</footer>
			</modal-dialog>
			<div class="btn-group">
				<button class="btn-info" @click="openDialog('dialog-info')">提示信息对话框</button>
				<button class="btn-info" @click="openDialog('dialog-success')">提示成功对话框</button>
				<button class="btn-info" @click="openDialog('dialog-warning')">提示警告对话框</button>
				<button class="btn-info" @click="openDialog('dialog-error')">提示错误对话框</button>
			</div>
			<!-- <button class="btn btn-open" @click="openDialog">打开对话框</button> -->
		</div>



		<template id="dialogs-template">
			<div class="dialogs">
				<div class="dialog" v-bind:class="{'dialog-active':show}">
					<div class="dialog-content">
						<div class="close rotate">
							<span class="iconfont icon-close" @click="close">X</span>
						</div>
						<!-- 我们在这里使用了三个slot,name特性分别为header/body/footer -->
						<slot name="header"></slot>
						<slot name="body"></slot>
						<slot name="footer"></slot>
					</div>
				</div>
				<div class="dialog-overlay"></div>
			</div>
		</template>


		<script src="js/vue.js"></script>
		<script>
			Vue.component("modal-dialog",{
				template:"#dialogs-template",
				props:['show'],
				methods:{
					close:function(){
						this.show = false
					}
				}
			})
			new Vue({
				el:"#app",
				data:{
					show:false,
					dialogClass:"dialog-info"
				},
				methods:{
					openDialog:function(dialogClass){
						this.show = true;
						//这是当前数据dialogClass等于传入的参数数据
						this.dialogClass = dialogClass
					},
					closeDialog:function(){
						this.show = false
					}
				}
			})
		</script>
	</body>
</html>
