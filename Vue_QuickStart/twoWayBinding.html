<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>双向绑定</title>
        <link rel="stylesheet" href="styles/index.css" />
    </head>

    <body>
        <!--这是我们的View-->
        <div id="app">
        	<input type="text" v-model="message"/>
            <h1>{{ message }}</h1>
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>

        // 创建一个 Vue 实例或 "ViewModel"
        // 它连接 View 与 Model
        new Vue({
        	//目标DOM节点
            el: '#app',
            //data初始化数据
            data(){
            	return{
            		message:"Hello Vue"
            	}
            }
        })
    </script>
</html>
