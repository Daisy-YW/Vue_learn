<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件的创建与注册</title>
	</head>
	<body>
		<div id="app">
			<!--这里调用刚刚注册的组件-->
			<vue-component></vue-component>
		</div>
		
		
		<script src="js/vue.js"></script>
		<script>
			//创建一个组件
			//先声明组件名称
			var vueComponent = Vue.extend({
				template:'<div>我是创建的组件</div>'
			})
			
			//注册组件
			Vue.component('vue-component',vueComponent)
			
			//实例化Vue,指明作用范围
			new Vue({
				el:"#app"
			})
		</script>
	</body>
</html>
