<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>v-for</title>
        <link rel="stylesheet" href="styles/index.css" />
    </head>

    <body>
        <div id="app">
            <table border="1" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Sex</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="list in List">
                        <td>{{ list.name  }}</td>
                        <td>{{ list.age  }}</td>
                        <td>{{ list.sex  }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                List: [{
                    name: 'Jack',
                    age: 30,
                    sex: 'Male'
                }, {
                    name: 'Bill',
                    age: 26,
                    sex: 'Male'
                }, {
                    name: 'Tracy',
                    age: 22,
                    sex: 'Female'
                }, {
                    name: 'Chris',
                    age: 36,
                    sex: 'Male'
                }]
            }
        })
    </script>

</html>
