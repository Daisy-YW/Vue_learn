<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-show</title>
        <link rel="stylesheet" href="styles/index.css" />
    </head>
    <body>
        <!--这是我们的View-->
        <div id="app">
        	<p v-show="yes">此为布尔值为true元素</p>
        	<p v-show="no">此为布尔值为true元素</p>
        	<p v-show="age>=20">{{age}}岁&nbsp;&nbsp;&nbsp;&nbsp;判断条件是大于20岁,此条件为真</p>
        	<p v-show="name.indexOf('o')>=0">{{name}}&nbsp;&nbsp;&nbsp;&nbsp;判断条件是包含o,此条件为真</p>
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script>
        // 创建一个 Vue 实例
        // 它连接 View 与 Model
        new Vue({
        	//目标DOM节点
            el: '#app',
            //data初始化数据
            data(){
            	return{
            		yes:true,
            		no:false,
            		age:25,
            		name: "Melody"
            	}
            }
        })
    </script>
</html>
