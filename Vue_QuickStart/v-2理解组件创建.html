<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件的创建与注册</title>
		<link rel="stylesheet" type="text/css" href="styles/index.css"/>
	</head>
	<body>
		<div id="app" class="box">
			组件调用第一次
			<!--这里调用刚刚注册的组件-->
			<vue-component></vue-component>
		</div>
		<div id="app2" class="box">
			组件调用第二次.只要指明作用范围,组件可在作用域中多次使用
			<!--这里调用刚刚注册的组件-->
			<vue-component></vue-component>
			<vue-component></vue-component>
		</div>

		组件调用第三次,作用域没有指明,组件未执行
		<!--组件未被Vue实例指明作用范围,所以此组件未生效-->
		<vue-component></vue-component>
		
		<script src="js/vue.js"></script>
		<script>
			//创建一个组件
			//先声明组件名称
			var vueComponent = Vue.extend({
				template:'<div>我创建的组件</div>'
			})
			
			//注册组件
			Vue.component('vue-component',vueComponent)
			
			//实例化Vue,指明作用范围
			new Vue({
				el:"#app"
			})
			//实例化Vue,指明作用范围
			new Vue({
				el:"#app2"
			})
		</script>
	</body>
</html>
